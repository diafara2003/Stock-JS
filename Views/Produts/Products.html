<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="../../Resources/css/Utilities/skeleton.css" rel='stylesheet' type='text/css' />
    <link href="../../Resources/css/Utilities/estandar.css" rel='stylesheet' type='text/css' />
    <link href="../../Resources/externos/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../Resources/externos/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../Resources/externos/fontawesome/css/solid.css" rel="stylesheet">
    <title>Inventarios</title>
</head>

<body>
    <header>
        <div class="d-flex fixed-top header-color  shadow-sm">
            <div class="nav-header">
                <i class="fas fa-bars bars-header" onclick="mostrar_menu(this)"></i>
                <h5 class="my-0 mr-md-auto font-weight-normal header-title">

                    Software de Inventario
                </h5>


            </div>
        </div>
    </header>
    <section>
        <div class="menu">
            <div class="option-menu" id="DivMenu">

            </div>
        </div>
    </section>

    <section>
        <div class="container-do-work row">

            <h5>Consulta de productos</h5>
            <hr />
            <div class="shadow-sm">
                <table>
                    <thead>
                        <th>Código</th>
                        <th>Nombre proucto</th>
                        <th>Unidad de medida</th>
                        <th>Categoria</th>
                        <th class="text-right">Precio de compra</th>
                        <th class="text-right">Precio de venta</th>
                        <th class="text-right">Opciones</th>
                    </thead>

                    <tbody id="tbobydatos">

                    </tbody>
                </table>

            </div>

        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="modaleliminar" tabindex="9990" role="dialog" data-backdrop="static"
        data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>¿Esta seguro de eliminar el producto?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-primary" data-dismiss="modal"
                        onclick="confirmarEliminar()">Aceptar</button>
                    <button type="button" class="button-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="../../Resources/js/Login/header.js"></script>
    <script src="../../Resources/js/marco/marco.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../../Resources/js/commons/inventories-plugin.js"></script>
    <script src="../../Resources/js/Produts/prodcuts.js"></script>
</body>

</html>
