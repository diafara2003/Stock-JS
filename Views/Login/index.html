<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="../../Resources/css/Utilities/skeleton.css" rel='stylesheet' type='text/css' />
    <link href="../../Resources/css/Utilities/estandar.css" rel='stylesheet' type='text/css' />
    <link href="../../Resources/css/Utilities/noticias.css" rel='stylesheet' type='text/css' />
    <title>Inicio inventarios</title>
</head>

<body>
    <header>
        <div class="d-flex fixed-top header-color  shadow-sm">
            <div class="nav-header">

                <h5 class="my-0 mr-md-auto font-weight-normal header-title">
                    Software de Inventario
                </h5>

            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="data-login">
            <div class="noticia-login">
                <h5> Noticias:</h5>
                <hr />
                <div class="noticia-soporte">
                    <label>Horarios de atención:</label>
                    <span>Lunes a viernes de 7 AM a 6 PM</span>
                </div>
                <div class="noticia-soporte">
                    <label>Correo para soporte:</label>
                    <span>soporte-invenatios@hotmail.com</span>
                </div>
                <div class="noticia-soporte">
                    <label>Telefono de contacto</label>
                    <span>311-343-11-22</span>
                </div>

            </div>

            <div class="form-login shadow">
                <div class="u-full-width">
                    <form>
                        <div class="row">
                            <div>
                                <label for="txtusuario">Usuario</label>
                                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="txtusuario">
                            </div>

                        </div>
                        <div class="row">
                            <div class="">
                                <label for="txtpassword">Contraseña</label>
                                <input class="u-full-width" type="password" placeholder="test@mailbox.com"
                                    id="txtpassword">
                            </div>

                        </div>
                        <div class="u-full-width text-right">
                            <input class="button-primary" type="button" onclick="validarDatos(event)" value="Ingresar">
                        </div>

                    </form>
                    <hr style="margin:5px" />
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-desc">
            <div>
                <span>Inventarios</span>
            </div>
            <div>
                <span> &copy; 2006 Derechos reservados</span>
            </div>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
    <script src="../../Resources/js/Login/login.js"></script>
</body>

</html>
